<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Simple Calculator Project</title>
</head>

<body>
    <div id="wrapper">
        <div id="calculator">
            <div class="container">
                <div type="number" id="output"></div>
                <div id="buttons" class="numbers">                    
                    <button type="button" value="7" id="button" class="btn" >7</button>
                    <button type="button" value="8" id="button" class="btn" >8</button>
                    <button type="button" value="9" id="button" class="btn" >9</button>
                    <button type="button" value="/" id="button" class="btn" >/</button>
                    <button type="button" value="4" id="button" class="btn" >4</button>
                    <button type="button" value="5" id="button" class="btn" >5</button>
                    <button type="button" value="6" id="button" class="btn" >6</button>
                    <button type="button" value="*" id="button" class="btn" >x</button>
                    <button type="button" value="1" id="button" class="btn" >1</button>
                    <button type="button" value="2" id="button" class="btn" >2</button>
                    <button type="button" value="3" id="button" class="btn" >3</button>
                    <button type="button" value="-" id="button" class="btn" >-</button>
                    <button type="button" value="0" id="button" class="btn" >0</button>
                    <button type="button" value="+" id="button" class="btn" >+</button>
                    <button type="button" value="." id="button" class="btn" >.</button>
                    <button type="button" value="" id="evaluate" class="btn">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
